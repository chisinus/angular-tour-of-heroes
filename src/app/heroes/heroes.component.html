<h2>{{hero.name}} details!</h2>

<div><label>id: </label>{{hero.id}}</div>
<div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
</div>


<br/><br/>
<h2>My Heroes</h2>

<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero1 of heroes" (click)="onSelect(hero1)" [class.selected]="hero1 == selectedHero">
    <span class="badge">{{hero1.id}}</span> {{hero1.name}}
    <button class="delete" (click)="delete(hero1); $event.stopPropagation()">x</button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase }} is my hero
    </h2>
    <button (click)="gotoDetail()">View Detail</button>
</div>
